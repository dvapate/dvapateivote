    <script>
      $(window).on('load', function(){
          $('#cover').fadeOut(1000);
          $("#img1").fadeIn("slow");
          })
/*         $(document).ready(function() {
          $("#img1").show();
          }); */
        var count = 1;
        $(document).ready(function(){
          $("#button2").click(function(){
            $("#img" + count).hide();
            count++;
            if (count > 7)
          count = 1;
            $("#img" + count).fadeIn("slow");
          });
          $("#button1").click(function(){
            $("#img" + count).hide();
            count--;
            if (count < 1)
          count = 7;
            $("#img" + count).fadeIn("slow");
          });
        });
    </script>
